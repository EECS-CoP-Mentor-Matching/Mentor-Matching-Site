
name: Deploy to Firebase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # Preview deploy for PRs 
  deploy_preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Cache node_modules (speed up build time)
      - name: Cache npm modules
        uses: actions/cache@v3
        with:
          path: mentor-matching-site/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('mentor-matching-site/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Build
      - name: Build
        env: 
          CI: false # continue build with warnings
        run: |
          cd ./mentor-matching-site
          npm ci && npm run build
      
      # Deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_EECS_COP_MENTOR_MATCHING_SITE }}"
          projectId: eecs-cop-mentor-matching-site
          channelId: pr-${{ github.event.pull_request.number }}
          entryPoint: ./mentor-matching-site

      # Comment Link in PR
      - name: Comment Preview URL on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… Preview deployed: https://pr-${{ github.event.pull_request.number }}--eecs-cop-mentor-matching-site.web.app

  # Delete the preview channel using Firebase CLI
  cleanup_preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Delete Firebase Preview
        run: |
          npm install -g firebase-tools
          firebase hosting:channel:delete pr-${{ github.event.pull_request.number }} --project eecs-cop-mentor-matching-site --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    
  # Live deploy for main branch
  deploy_live_website:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Cache node_modules (speed up build time)
      - name: Cache npm modules
        uses: actions/cache@v3
        with:
          path: mentor-matching-site/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('mentor-matching-site/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Build
      - name: Build
        env: 
          CI: false # continue build with warnings
        run: |
          cd ./mentor-matching-site
          npm ci && npm run build
      
      # Deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_EECS_COP_MENTOR_MATCHING_SITE }}"
          projectId: eecs-cop-mentor-matching-site
          channelId: live
          entryPoint: ./mentor-matching-site 